<!DOCTYPE html>
<html lang="fr">
    <head>
        <!--affichage pour téléphone-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--choix de l'encodage des caractères-->
        <meta charset="utf-8">
        <!--titre de la page internet-->
        <title>arguWeb</title>
        <!--icone à coté du titre-->
        <link rel="icon" href="assets/iconeMedecin.png">
        <!--liaison avec le fichier css-->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/arguWeb.css">
        <!--liaison avec fichier javaScript-->
        <script type="text/javascript" src="arguWeb.js"></script>
    </head>
    <body>
        <!--création d'une div pour placer tout le formulaire-->
        <div class="container formulaire h-100">
            <!--div pour placer le logo IFSI-->
            <div id="IFSI">
                <img class="imgIFSI" src="assets/Logo_IFSI.jpeg">
            </div>
            <!--div pour placer le logo saint-jo-->
            <div id="STJO">
                <img class="imgSTJO" src="assets/Logo_STJO.png">
            </div>
            <!--titre CULM-->
            <center><h1 class="titre">CULM</h1></center>
            <br><br><br>
            <center>
                <!--début du formulaire-->
                <!--si le formulaire est executé il redirige vers arguWeb.php avec le methode POST-->
                <form method="POST" action="arguWeb.php">
                    <!--creation d'un tableau pour le formulaire-->
                    <table>
                        <tr>
                            <!--input pour saisir le prenom avec 50 caractères max-->
                            <!--et lancer la fonction validation() quand la valeur change-->
                            <td><center><input type="text" placeholder="Prenom" maxlength="50" name="prenom" id="prenom" oninput="validation()"></center></td>
                        </tr>
                        <tr>
                            <!--input pour saisir le nom avec 50 caractères max-->
                            <!--et lancer la fonction validation() quand la valeur change-->
                            <td><center><input type="text" placeholder="Nom" maxlength="50" name="nom" id="nom" oninput="validation()"></center></td>
                        </tr>
                        <tr>
                            <!--affichage du texte "date de naissance"-->
                            <td><br><center><p class="m-0">Date de naissance</p></center></td>
                        </tr>
                        <tr>
                            <!--input pour rentrer la date de naisance-->
                            <!--et lancer la fonction validation() quand la valeur change-->
                            <td><center><input type="date" name="naissance" id="naissance" oninput="validation()"></center></td>
                        </tr>
                        <tr>
                            <!--input pour rentrer le code de l'examen-->
                            <!--et lancer la fonction validation() quand la valeur change-->
                            <td><br><br><center><input type="text" size="4" placeholder="code" maxlength="4" name="code" id="code" oninput="validation()"></center></td>
                        </tr>
                        <tr>
                            <!--zone de texte pour la jutification avec 500 caractères max-->
                            <!--et lancer la fonction validation() quand la valeur change-->
                            <td><br><br><center><textarea maxlength="500" placeholder="Justification" rows="3" name="justification" id="jutification" oninput="validation()"></textarea></center></td>
                        </tr>
                        <tr>
                            <!--boutton pour valider et envoyer le formulaire-->
                            <td><br><center><input type="submit" value="valider" disabled="disabled" id="valider"></center></td>
                        </tr>
                    </table>
                    <!--fin du formulaire-->
                </form>
            </center>
        </div>
    </body>
</html>
